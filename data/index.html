<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <title>Document</title>

</head>
<style>
    #chat {
        height: 420px;
        border: 1px solid #666;
        background: #fff;
        margin: 10px auto 0;
        overflow: auto;
        margin-bottom: 20px;
    }
    
    .talk {
        margin: 10px;
        text-align: right;
    }
    
    .talk span {
        background: #0181cc;
        border-radius: 10px;
        color: #fff;
        padding: 5px 10px;
    }
    
    #line {
        float: left;
        margin-right: 10px;
    }
    
    button {
        float: left;
    }
</style>

<body>

    <div class="container">

        <div class="row ">

            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header text-center">

                    <a class="navbar-brand " href="#">Title</a>
                </div>
            </nav>

            <div class="col-xs-12  col-md-6 col-md-offset-3">
                <div id="chat">

                </div>
            </div>



        </div>

        <div class="row">

            <div class="col-xs-12 col-md-6 col-md-offset-3" id="inline">


                <div class="input-group " id="line">
                    <input type="text" class="form-control " id="talkwords" name="message" value="">

                </div>
                <button type="submit" class="btn btn-success " id="talksub" style="margin-right: 10px">Send</button>
                <button type="button" class="btn btn-danger" id="clear">Clear</button>

            </div>


        </div>


    </div>
    <script type="text/javascript">
        var Words = document.getElementById("chat");

        var TalkWords = document.getElementById("talkwords");
        var TalkSub = document.getElementById("talksub");
        var MessAge = document.getElementsByName("message");
        $("#clear").click(function() {
            $("#remove").remove();
        });

        TalkSub.onclick = function() {
            //定义空字符串
            var str = "";


            str = '<div class="talk"  id="remove"><span>' + TalkWords.value + '</span></div>';
            TalkWords.value = "";
            Words.innerHTML = Words.innerHTML + str;
        }

        TalkSub.onclick = function() {

            //1.创建ajax对象(此处兼容性的创建)
            var xhr = null;
            try {
                xhr = new XMLHttpRequest();
            } catch (e) {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            //2.调用open方法（true----异步）
            xhr.open("post", "/", true);
            //3.发送数据
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            //xhr.send("username=" + userval);
            xhr.send("MESSAGE=" + TalkWords.value);
            //4.请求状态改变事件
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                        document.write(xhr.responseText)
                    } else {
                        alert("错误" + xhr.status)
                    }
                }
            }
        }
    </script>

</body>

</html>
